name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies (if Requirements.txt exists)
        run: |
          python -m pip install --upgrade pip
          if [ -f Requirements.txt ]; then pip install -r Requirements.txt || true; fi

      - name: Smoke test
        run: |
          python -c "import sys; print('Python', sys.version)"
          python -c "import streamlit as st; print('streamlit OK')" || echo "streamlit not installed"

      - name: Lint placeholder
        run: |
          echo "No linter configured. Add flake8 to Requirements.txt to enable linting in CI."
